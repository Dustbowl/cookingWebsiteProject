<html>
    <title>

    </title>
    <style>
        table, th, td {
  border: 1px solid black;
}
    </style>
    <body>
        <p>
            <fieldset>
                <form method="POST" action = "">
                    <legend><h3>Meal plan</h3></legend>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br><input type="submit" value="Add"/>
                </form>
            </fieldset><br>
        </p>
        {% if downloadable %}
        <p>
            <button type="button" id="save" title="Save"><a href="download/?file_name=MealPlanTemplate">Save your meal plan as text file</a></button>
        </p>
        {% endif %}
        <table>
            <tr>
                <th>Day</th>
                <th>Recipe</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>{{mon}}</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>{{tue}}</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>{{wed}}</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>{{thu}}</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>{{fri}}</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>{{sat}}</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>{{sun}}</td>
            </tr>
        </table>
    </body>
</html>
